<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="高めの血糖値が気になるあなたへ。3つの簡単な質問で最適な健康対策をご提案します。">
    <meta name="keywords" content="血糖値,健康,サプリメント,診断,とうと">
    <title>「とうと」健康診断アンケート</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
</head>
<body>
    <!-- 画面1: ファーストビュー兼設問1 -->
    <div class="screen" id="screen1">
        <div class="container">
            <h1 class="headline">血糖値対策に革命</h1>
            
            <div class="product-image">
                <img src="product-image.jpg" alt="とうと商品画像" />
            </div>
            
            <div class="question-section">
                <h2 class="question">Q1. 最近の健康診断で、最も気になった数値は？</h2>
                <div class="choices">
                    <button class="choice-btn" data-value="A" data-next="screen2">高めの血糖値</button>
                    <button class="choice-btn" data-value="B" data-next="screen2">血圧や中性脂肪</button>
                    <button class="choice-btn" data-value="C" data-next="screen2">特にないが、予防はしたい</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 画面2: 設問2 -->
    <div class="screen hidden" id="screen2">
        <div class="container">
            <div class="question-section">
                <h2 class="question">Q2. 日々の生活で、ついやってしまいがちなのは？</h2>
                <div class="choices">
                    <button class="choice-btn" data-value="A" data-next="screen3">ご飯や麺類などの炭水化物が好き</button>
                    <button class="choice-btn" data-value="B" data-next="screen3">甘いものや、お酒の付き合いが多い</button>
                    <button class="choice-btn" data-value="C" data-next="screen3">運動不足を実感している</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 画面3: 設問3 -->
    <div class="screen hidden" id="screen3">
        <div class="container">
            <div class="question-section">
                <h2 class="question">Q3. 健康対策のサプリを選ぶ上で、一番の決め手は？</h2>
                <div class="choices">
                    <button class="choice-btn" data-value="A" data-next="loading">医師など、専門家が推奨していること</button>
                    <button class="choice-btn" data-value="B" data-next="loading">科学的なデータで効果が示されていること</button>
                    <button class="choice-btn" data-value="C" data-next="loading">有名なメーカーや実績があること</button>
                </div>
            </div>
        </div>
    </div>

    <!-- 画面4: ローディング画面 -->
    <div class="screen hidden" id="loading">
        <div class="container loading-container">
            <div class="loading-spinner"></div>
            <div class="loading-text">
                <p>あなたの回答を分析中...</p>
                <p>専門家が推奨する健康対策をご提案します。</p>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
